<mat-drawer-container class="sidebar-container">
    <mat-drawer id="sidebar" #drawer class="example-sidenav" mode="side">
      <nav *ngIf="sidebarOpen">
          <a routerLink="/leaderboard" routerLinkActive="active">Leaderboard</a>
          <br />
          <a routerLink="/play" routerLinkActive="active">Play Game</a>
      </nav>
    </mat-drawer>
  
    <div class="example-sidenav-content">
      <button id="hamburger-stack" type="button" mat-button (click)="drawer.toggle(); sidebarOpen = !sidebarOpen;">
            <i *ngIf="!sidebarOpen" class="material-icons">menu</i>
            <i *ngIf="sidebarOpen" class="material-icons">arrow_back_ios</i>
      </button>
    </div>
  
  </mat-drawer-container>
